<style>
	.user_card {
		width: 350px;
		margin-top: auto;
		margin-bottom: auto;
		background: #74cfbf;
		position: relative;
		display: flex;
		justify-content: center;
		flex-direction: column;
		padding: 10px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		border-radius: 5px;
	}

	.login_btn {
		width: 100%;
		background: #33ccff !important;
		color: white !important;
	}
	.login_btn:focus {
		box-shadow: none !important;
		outline: 0px !important;
	}
</style>

<div class="container h-100 d-flex"
	 style="position: absolute; left: 50%; transform: translateX(-50%); justify-content: center;">
	<div class="d-flex" style="justify-content: center; align-items: center;">
		<div class="user_card">
			<div class="row col-10 offset-1 mt-5" style="text-align: center; color: white;">
				Для доступка к приложению необходимо авторизоваться
			</div>
			<div class="row col-10 offset-1 mt-3 mb-5">
				<button class="btn login_btn" type="submit" onclick="location.href='{% url 'login' %}'">
					Авторизоваться
				</button>
			</div>
		</div>
	</div>
</div>
