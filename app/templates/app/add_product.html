{% extends 'app/base.html' %}}
{% load static %}


{% block content %}
<div class="container" style="max-width: 500px;" id="app">

<!--    <div class="row col-12 mx-auto">-->

        <form action="" method="post">
            <div class="row col-10 offset-1">
                <button onclick="location.href='{% url 'note_products' note.pk %}'" class="btn btn-info" type="button"
                        style="margin: 10px 0;">
                    назад
                </button>
            </div>

            {% csrf_token %}
            <div class="col-12 mt-1">
                <div class="col-10 offset-1 mb-3">
                    {{ form.name }}
                </div>

                <div class="d-flex">
                    <div class="col-4 offset-1">
                        {{ form.count }}
                    </div>
                    <div class="col-4 offset-2">
                        {{ form.value }}
                    </div>
                </div>
            </div>
            <div class="col-10 offset-1">
                <button class="btn btn-success form-control mt-3" style="color: black;" type="submit">доабавить</button>
            </div>
        </form>
<!--    </div>-->

</div>
{% endblock %}
